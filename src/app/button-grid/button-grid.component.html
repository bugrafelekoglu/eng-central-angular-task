<table>
  <tr *ngFor="let rows of grid.reverse(); let i = index">
    <p> {{grid.length-i}} </p>
    <td *ngFor="let status of rows; let j = index">
      <app-on-off-button [status]="status">
      </app-on-off-button>
      
    </td>
  </tr>
  <tr>
    <td></td>
    <td *ngFor="let rows of grid; let k = index">
      {{k+1}}
    </td>
  </tr>
</table>
